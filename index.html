<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <head>
            <img class="imageMainPage" src="files/icon-star.svg" alt="Orange star.">
        </head>
        <main>
            <h2 class="title">How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="allNumbers">
                <div class="numbers" id="number-1" onclick="chooseRating">1</div>
                <div class="numbers" id="number-2" onclick="chooseRating">2</div>
                <div class="numbers" id="number-3" onclick="chooseRating">3</div>
                <div class="numbers" id="number-4" onclick="chooseRating">4</div>
                <div class="numbers" id="number-5" onclick="chooseRating">5</div>
            </div>
            <div class="btnSubmit">SUBMIT</div>
        </main>
    </div>
</body>
</html>
