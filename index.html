<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <head>
        <img src="files/icon-star.svg" alt="Orange star.">
    </head>

    <main>
        <h1 class="title">How did we do?</h1>
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="allNumbers">
            <input class="numbers" type="number" value="1">
            <input class="numbers" type="number" value="2">
            <input class="numbers" type="number" value="3">
            <input class="numbers" type="number" value="4">
            <input class="numbers" type="number" value="5">
        </div>
        <div>
            <button class="btnSubmit">SUBMIT</button>
        </div>
    </main>
</body>
</html>
