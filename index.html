<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <head>
                <img class="imageMainPage" src="files/icon-star.svg" alt="Orange star.">
            </head>
            <main>
                <h2 class="title">How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="allNumbers">
                    <label class="numbers" id="number-1" onclick="chooseRating_1()">1<input type="radio" name="number" value='1' id="option-1"></label>
                    <label class="numbers" id="number-2" onclick="chooseRating_2()">2<input type="radio" name="number" value='2' id="option-2"></label>
                    <label class="numbers" id="number-3" onclick="chooseRating_3()">3<input type="radio" name="number" value='3' id="option-3"></label>
                    <label class="numbers" id="number-4" onclick="chooseRating_4()">4<input type="radio" name="number" value='4' id="option-4"></label>
                    <label class="numbers" id="number-5" onclick="chooseRating_5()">5<input type="radio" name="number" value='5' id="option-5"></label>
                </div>
                <a href="thankyoupage.html" target="_blank" class="btnSubmit" onclick="buttonSubmit()">SUBMIT</a>
            </main>
        </div>
    </div>
    <footer>
        <p class="textFooter-p">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" class="textFooter-a">Frontend Mentor</a></p> 
        <p class="textFooter-p">Coded by <a href="https://rma-contacts.vercel.app/" target="_blank" class="textFooter-a">Renato Albuquerque</a></p>
    </footer>
</body>
</html>
